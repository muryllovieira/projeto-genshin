<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Impact</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/novos-personagens.css">
    <link rel="stylesheet" href="./css/novos-inimigos.css">

    <script src="https://kit.fontawesome.com/5ed2d43b7d.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="home1">
        <section class="home">
            <div>
                <img src="./img/logoGenshin.png" alt="logoGenshin" class="logo">
            </div>
            <div class="home__text">
                <span>O Akasha Pulsa,</br</span>
                <span></br>a Chama Kalpa se Engue</span>
            </div>
            <div class="button1">
                <button>SITE OFICIAL</button>
            </div>
        </section>
    </main>
    <main class="pai_sections">
        <section class="novos-personagens">
            <div class="titulo__text">
                <div class="container">
                    <i class="fa-solid fa-diamond"></i>
                    <i class="fa-solid fa-diamond"></i>
                    <i class="fa-solid fa-diamond"></i>
                </div>
                <h1>Novos Personagens</h1>
                <div class="container">
                    <i class="fa-solid fa-diamond"></i>
                    <i class="fa-solid fa-diamond"></i>
                    <i class="fa-solid fa-diamond"></i>
                </div>
            </div>
            <div class="nahira">
                <img class="dendro-img" src="./img/iconeDendro 1.png" alt="elemento dendro">
                <span class="nahira-title">
                    Nahira
                    <div class="container1">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                </span>
            </div>
            <div class="nahira-text">
                <p>
                    Um pássaro enjaulado no Santuário de <br> Surasthana, que só pode contemplar o <br> mundo através de seus sonhos.
                </p>
            </div>
            <div class="nahira-img">
                <img class="img-nahira" src="./img/fotoNahira-removebg-preview 1.png" alt="imagem da Nahira">
            </div>
            
        </section>
        <section class="novos-inimigos">
            <div class="titulo__text">
                <div class="container">
                    <i class="fa-solid fa-diamond"></i>
                    <i class="fa-solid fa-diamond"></i>
                    <i class="fa-solid fa-diamond"></i>
                </div>
                <h1>Novos Inimigos</h1>
                <div class="container">
                    <i class="fa-solid fa-diamond"></i>
                    <i class="fa-solid fa-diamond"></i>
                    <i class="fa-solid fa-diamond"></i>
                </div>
            </div>
            <div class="circulo-gif">
                <figure class="gif">
                    <img src="./img/scaramoucheBoss.gif" alt="gif boss Scaramouche">
                </figure>
            </div>
        </section>
        <section class="informacoes-versao"></section>
        <section class="caracteristicas"></section>
        <section class="footer"></section>
        <section class="footer"></section>
    </main>
</body>
</html>
